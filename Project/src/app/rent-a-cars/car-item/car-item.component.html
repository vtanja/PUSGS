<ng-template #t let-fill="fill">
  <span class="star" [class.full]="fill === 100">
    <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
  </span>
</ng-template>

<a  class="list-group-item list-group-item-action flex-column align-items-start">
  <div class="row">
    <div class="col-md-3">
      <img src={{car.images[0]}} style="width: 100%;height:140px;vertical-align: center;">
    </div>
    <div class="col">
        <h5 class="mb-1 my-h5-style">{{car.brand}}&nbsp;{{car.model}}</h5>
      <div class="row" >
        <div class="col-sm-7">
          <p class="mb-1 my-p-style">Company name: {{car.companyName}}</p>
        </div>
      </div>
      <br>
        <div class="row">
          <div class="col">
            <div class="row" >
              <img src="../../../assets/images/team.png" class="icon-style">
              <label  style="font-weight: bolder;" >&nbsp;&nbsp;{{car.maxPassengers}}&nbsp;&nbsp;</label>
              <label style="font-weight: 500;">passengers</label>
          </div>
            <div class="row">
              <img src="../../../assets/images/gearshift.png" class="icon-style">
              <label  *ngIf="car.hasAutomaticGearbox"  style="font-weight: bolder;margin-top: 3%;" > &nbsp;&nbsp;A&nbsp;&nbsp;</label>
              <label  *ngIf="!car.hasAutomaticGearbox"  style="font-weight: bolder;" >&nbsp;&nbsp;M</label>
              <label style="margin-top: 3%; font-weight: 500;">gearbox</label>
            </div>
        </div>

          <div class="col">
            <div class="row">
            <img src="../../../assets/images/car-door.png" class="icon-style">
              <label style="font-weight: bolder;">&nbsp;&nbsp;{{car.doors}}&nbsp;&nbsp;</label>
              <label style="font-weight: 500;">doors</label>
          </div>
          <div class="row" style="margin-top: 3%;">
            <img src="../../../assets/images/freezer.png" class="icon-style">
            <label style="font-weight:500">&nbsp;&nbsp;Air condition</label>
          </div>
        </div>
          <div class="col">
          </div>
        </div>
    </div>
    <div class="col-md-3">
      <div class="row">
      <small>
        <ngb-rating [(rate)]="car.rate" [starTemplate]="t" [readonly]="true" [max]="5"></ngb-rating>
        <hr>
        <pre style="margin-top: -10%;background-color: #31124b; text-align: center; font-size: small;color:white">Rate: <b>{{car.rate}}</b></pre>
      </small>
     </div>
    <div class="container" style="background-color: #31124b; align-content: center;width: 100%;">
    <div class="row-justify-content-center" >
      <p class="mb-1" style="margin-left:-8px;text-align: center;color:white">price per day</p>
    </div>
      <div class="row-justify-content-center" >
      <h2 style="text-align: center;color:white">{{car.pricePerDay | currency:'EUR':true}}</h2>
    </div>
  </div>
    </div>
  </div>
</a>
