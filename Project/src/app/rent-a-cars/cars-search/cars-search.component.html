<div class=" container-style">
  <h3 style="color: transparent;">.</h3>
 <h3 class="heding-style" >FIND A CAR . . .</h3>
  <div class="container">
    <div class=" container search">
      <div class="search-content">
        <form id="search_form_1" class="search_panel_content">

          <div class="wrap-input100" style="padding-top: 35px;" >
            <div class="input-icons">
              <i class="fa fa-map-marker" style="margin-top:8px; margin-left:7px" aria-hidden="true"></i>
             <input  class="input100" type="text" name="username" placeholder="Pick up location...">
            </div>
          </div>

          <div class="wrap-input100" >
            <div class="input-icons">
              <i class="fa fa-map-marker" style="margin-top:8px; margin-left:7px" aria-hidden="true"></i>
             <input  class="input100" type="text" name="username" placeholder="Drop off location...">
            </div>
          </div>

        <div class="row">
          <div class="col">
            <div class="wrap-input100" >
              <div class="input-icons">
                <i class="fa fa-calendar" aria-hidden="true"></i>
                <div class="input-group">
                  <div class="input-group-append append_style">
                    <button class="btn calendar"  (click)="p.toggle()" type="button"></button>
                  </div>
                  <input class="form-control input100" style="margin-left: -10px;padding-left: 10px;" placeholder="Pick up date..."
                         name="dp" [(ngModel)]="model" ngbDatepicker #p="ngbDatepicker">
                </div>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="wrap-input100" >
              <div class="input-icons">
                <i class="fa fa-calendar" aria-hidden="true"></i>
                <div class="input-group">
                    <div class="input-group-append append_style" >
                    <button class="btn  calendar" (click)="d.toggle()" type="button"></button>
                  </div>
                  <input class="form-control input100" style="margin-left: -10px;padding-left: 10px;" placeholder="Drop off date..."
                         name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                </div>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="wrap-input100" >
              <div class="input-icons">
                <i class="fa fa-clock-o" aria-hidden="true"></i>
                <select name="pickUpTime" class="input100" >
                  <option value="" disabled selected hidden>Pick up time...</option>
                  <option *ngFor="let time of times">{{time}}</option>
                </select>
            </div>
            </div>
          </div>

          <div class="col">
            <div class="wrap-input100" >
                <div class="input-icons">
                  <i class="fa fa-clock-o" aria-hidden="true"></i>
                  <select name="dropOffTime" class="input100" >
                    <option value="" disabled selected hidden>Drop off time...</option>
                    <option *ngFor="let time of times">{{time}}</option>
                  </select>
              </div>
            </div>
          </div>
          </div>
          <div class="row justify-content-center">
        <button class="button search_button" >Search</button>
      </div>
      <div class="row justify-content-center">
        <span class="my-span">or</span>
        <a routerLink="/allCarCompanies" class="socials-span" style="margin-top: 2%;">Check all rent a car companies >></a>
      </div>
      </form>
    </div>
  </div>



</div>
</div>
