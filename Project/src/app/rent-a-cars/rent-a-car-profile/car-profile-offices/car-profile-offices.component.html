<div class="container">
    <div class="row" style="width: 70%;margin-left: 15%;">
    <ul class="list-group" *ngFor="let item of carCompany.offices | keyvalue ;let i = index" style="margin-bottom: 2%;width: 33.33333%;padding: 0%;margin: 0%">
        <div class="col">
      <li class="list-group-item li-style" >
        <button type="button" class="btn myBtn" (click)="onClick(i)"
        [attr.aria-expanded]="!isCollapsed[i]"  style="width: 100%;" >
  {{item.key}}&nbsp;&nbsp;
  <span class="badge badge-warning badge-pill">{{item.value.length}}</span>
</button>
      </li>
      <div id="{{i}}" [ngbCollapse]="isCollapsed[i]">
        <div class="card">
          <div class="card-body">
            <ul *ngFor="let place of item.value">
              <li>{{place}}</li>
            </ul>
          </div>
        </div>
      </div>
      </div>
    </ul>
    </div>
</div>
