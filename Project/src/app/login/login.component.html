<body style="background-color: #999999;">

	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('../../assets/images/bg-01.jpg');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-30 p-b-70">
				<form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="row" style="width: 100%;">
					<span class="login100-form-title p-b-50">
						Log In
          </span>
        </div>

					<div class="wrap-input100 validate-input" >
            <span class="label-input100">Username</span>
            <div class="input-icons">
					  	<input formControlName="username" class="input100" type="text" name="username" placeholder="Username...">
              <i *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched" class="fa fa-exclamation"></i>
              <span class="focus-input100"></span>
          </div>
          <span class="invalid-input-span" *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched">Username is required</span>
          </div>

					<div class="wrap-input100 validate-input" >
            <span class="label-input100">Password</span>
            <div class="input-icons">
              <show-hide-password size="sm"   btnStyle="light" [btnOutline]="false"  >
							  <input id='pass' formControlName="password" class="input100" type="text" name="pass" placeholder="*************">
                </show-hide-password>
            <i *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="fa fa-exclamation"></i>
          </div>
            <span class="focus-input100"></span>
            <span class="invalid-input-span" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">Password is required</span>
					</div>


					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" [disabled]="loginForm.invalid" >
								Log in
              </button>
						</div>
          </div>


            <div class="row" style="width: 100%">
            <span class="socials-span">LOG IN WITH SOCIAL PLATFORMS</span>
          </div>


          <div class="socials" style="width: 100%; align-content: center;">
					 <a class="socials-icon" >
              <i class="fa fa-facebook-f"></i></a>
						<a href="" class="socials-icon">
							<i class="fa fa-twitter"></i>
						</a>
						<a href="" class="socials-icon">
							<i class="fa fa-instagram"></i>
						</a>
        </div>

        <a class="span-link" routerLink="/register" style="text-align: center;">Don't have any account yet? Sign up.</a>
        </form>
			</div>
		</div>
