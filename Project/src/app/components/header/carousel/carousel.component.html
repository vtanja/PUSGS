<ngb-carousel #carousel [interval]="4000" [pauseOnHover]="pauseOnHover" (slide)="onSlide($event)" [showNavigationIndicators]=false>
    <ng-template ngbSlide *ngFor="let img of images; index as i">
        <div class="picsum-img-wrapper">
          <img [src]="img" width="auto" width="100%" height="500" alt="My image {{i + 1}} description">
        </div>
    </ng-template>
  </ngb-carousel>
