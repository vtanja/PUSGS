<div class="container">
    <div class="row" style="width: 70%;margin-left: 15%;">
    <ul class="list-group"   *ngFor="let item of items | keyvalue ;let i = index" style="margin-bottom: 2%;width: 33.33333%;padding: 0%;margin: 0%">
        <div class="col">
      <li class="list-group-item li-style" >
        <button type="button" class="btn myBtn" (click)="onClick(i)"
        [attr.aria-expanded]="!isCollapsed[i]"  style="width: 100%;" >
  {{item.key}}&nbsp;&nbsp;
  <span class="badge badge-warning badge-pill">{{item.value.length}}</span>
</button>
      </li>
      <div id="{{i}}" [ngbCollapse]="isCollapsed[i]">
        <div class="card">
          <div class="card-body" style="padding: 0%;border: transparent;">
            <ul class="list-group" *ngFor="let place of item.value" style="border: transparent;">
              <li class="list-group-item " style="padding: 2%;">
              <img src="{{images[place]}}" style="width: 40%;height:30%;margin-right: 1%;" > {{place}}
            </li>
            </ul>
          </div>
        </div>
      </div>
      </div>
    </ul>
    </div>
