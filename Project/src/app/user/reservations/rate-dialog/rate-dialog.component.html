
<div class="d-flex justify-content-center" style="margin-top: 10%;">
  <ngb-rating [formControl]="rateControl"  [starTemplate]="t" [max]="5">
  </ngb-rating>
</div>
<div class="d-flex justify-content-center" style="margin-top: 5%;">
  <pre class="header-style"  *ngIf="rateControl.valid">Rate: <b>{{rateControl.value}}</b></pre>
  <pre class="header-style" *ngIf="rateControl.invalid">Please rate !</pre>
</div>
<div class="d-flex justify-content-center">
  <button class="btn btn-md btn-rounded save-btn" [disabled]="rateControl.invalid" (click)="sendRate()" >Save</button>
</div>


<ng-template #t let-fill="fill">
  <span class="star" [class.full]="fill === 100">
    <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
  </span>
</ng-template>
